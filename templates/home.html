         <title>Modal Interativo</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
        }

        /* Modal inicialmente invisível */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Conteúdo da janela modal */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Botão de fechar */
        .close-btn {
            display: block;
            text-align: right;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .close-btn a {
            text-decoration: none;
            color: #333;
        }

        /* Botão de abrir modal */
        #openModalBtn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #openModalBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Botão para abrir o modal -->
    <button id="openModalBtn">Abrir Modal</button>

    <!-- Estrutura do modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="close-btn">
                <!-- Botão para fechar o modal -->
                <a href="#" id="closeModalBtn">X</a>
            </div>
            <h2>Janela Modal</h2>
            <p>Esta é uma janela modal interativa criada com HTML, CSS e JavaScript.</p>
        </div>
    </div>

    <script>
        // JavaScript para manipular a abertura e fechamento do modal
        const openModalBtn = document.getElementById("openModalBtn");
        const modal = document.getElementById("modal");
        const closeModalBtn = document.getElementById("closeModalBtn");

        // Abrir modal ao clicar no botão
        openModalBtn.addEventListener("mouseover", function() {
            modal.style.display = "flex";
        });

        // Fechar modal ao clicar no botão de fechar
        closeModalBtn.addEventListener("click", function(event) {
            event.preventDefault(); // Previne o comportamento padrão do link
            modal.style.display = "none";
        });

        // Fechar modal ao clicar fora do conteúdo
        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
