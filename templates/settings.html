<!doctype html>
<html lang="en">
  <head>
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
  {% include 'header.html' %}
  <div class="container my-5 p-4 bg-light rounded">
    <h1>Alterar foto de Perfil </h1>
    <form action="{{ url_for('upload_foto') }}" method="POST" enctype="multipart/form-data" class="formLogin">
    <input type="file" name="file" required>
    <button type="submit">Upload Foto</button>
</form>
      {%set menssagem = get_flashed_messages() %}
            {% if menssagem %}
                <div class="flash_alerta">
                    {{menssagem[0]}}
                </div>
            {% endif %}
</form>
    </div>
  {% include 'footer.html' %}
  </body>
